<source>
  @type  forward
  @id    input1
  @label @raw
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @raw>
  <match **>
    @type copy
    <store>
      @type relabel
      @label @mainstream
    </store>
    <store>
      @type relabel
      @label @handle.error
    </store>
    <store>
      @type relabel
      @label @slack
    </store>
  </match>
</label>

<label @mainstream>
  <match docker.**>
    @type file
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   30s
    time_format       %Y%m%dT%H%M%S%z
    flush_interval 1m
  </match>
</label>

<label @handle.error>
  <filter **>
    @type grep
    <regexp>
      key log
      pattern /(ERROR|error)/
    </regexp>
  </filter>
  <match docker.**>
    @type file
    path         /fluentd/log/docker.error.*.log
    symlink_path /fluentd/log/docker.error.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   30s
    time_format       %Y%m%dT%H%M%S%z
    flush_interval 1m
  </match>
</label>

<label @slack>
  <filter **>
    @type grep
    <regexp>
      key log
      pattern /(ERROR|error)/
    </regexp>
  </filter>
  <match docker.**>
    @type slack
    webhook_url https://hooks.slack.com/services/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
    channel abc
    username fluentd
    flush_interval 3m
    color danger
  </match>
</label>
